<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <link rel="stylesheet" href="utility.css" type="text/css" media="all" />
</head>

<body>
  <div class="container flex">
  
  <div class="left border bg_grey animation">
    <div class="home">
      <ul >
        <li><img class="logo" src="/logo.jpeg" alt="" /></li>
        <li>BeatStream</li>
      <li><img  src="/icons8-home.gif" alt="" />Home</li>
      <li><img src="/icons8-search (1).gif" alt="" />Search</li>
     </ul>
     <div class="library">
       <div style="margin-top: 20px; font-size: 23px; font-weight: 700;">Your Library</div>
       
       
     </div>
    </div>
    
  </div>
  <div class="right border animation">
    
    <div class="header">
      <div class="button flex">
        <button >Sign Up</button>
        <button >Login</button>
        
      </div>
       <div class="nav ">
   <div>BeatStream Music Player</div>
   <div>Your ultimate music streaming experience</div>
   <hr />
 </div>
 
 <main>
   <div class="playlist "> 
   <img class="Hindi" src="/download1.jpeg" alt="" />
 <img class="Punjabi" src="/download.jpeg" alt="" />
  <img class="Bhojpuri" src="/download2.jpeg" alt="" />
  <img class="Bhakti" src="/images.jpeg" alt="" />
  </div>
  
<div class="search_bar ">
  <button class="HindiBtn" type="submit">Hindi Song</button>
  <button class="PunjabiBtn" type="submit">Punjabi Song</button>
  <button class="BhojpuriBtn" type="submit">Bhojpuri Song</button>
  <button class="BhaktiBtn" type="submit">Bhakti Song</button>
  
</div>
<div class="detail">

  
</div>
 <div class="player">
   <img class="cover" src="/download1.jpeg" alt="Album Cover" />
   <div class="controls">
     <img src="/before.png" alt="Previous" class="btn" />
     <img src="/play.png" alt="Play/Pause" class="btn" />
     <img src="/next.png" alt="Next" class="btn" />
   </div>
 </div>
 </main>
 
      
    </div>
</div>

<script src="script.js" type="text/javascript" charset="utf-8"></script>
  
</body>

</html>
